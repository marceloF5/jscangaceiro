        <div id="mensagemView"></div>
        
        <form class="form">
                        
            <div class="form-group">
                <label for="data">Data</label>
                <input type="text" class="form-control" id="data" autofocus/>        
            </div>    
            
            <div class="form-group">
                <label for="quantidade">Quantidade</label>
                <input type="number" class="form-control" id="quantidade" min="1" step="1" value="1"/>
            </div>
            
            <div class="form-group">
                <label for="valor">Valor</label>
                <input type="number" class="form-control" id="valor" min="0.01" step="0.01" value="0.0" />
                <!--<input type="number" class="form-control" id="valor" min="0.01" step="0.01" value="0.0" />-->
            </div>
            
            <button class="btn btn-primary" type="submit">Incluir</button>
        </form>
        
        <div class="text-center">
            <button type="button" class="btn btn-primary text-center" id="botao-importa">
                Importar Negociações
            </button>
            <button type="button" class="btn btn-primary text-center" id="botao-apaga">
                Apagar
            </button>
        </div>
